<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Cloud Demo</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Hello Cloud Demo</h1>

	<p>Let's add a new person to our contact list</p>
	<form id="add_contact_form">
		<div>
			<label for="first_name">First Name:</label>
			<input name="first_name" id="add_contact_first_name_input" value="Sam">
		</div>
		<div>
			<label for="last_name">Last Name:</label>
			<input name="last_name" id="add_contact_last_name_input" value="Cloud">
		</div>
		<div>
			<label for="email">Email:</label>
			<input name="email" id="add_contact_email_input" size="24" maxlength="40" value="samcloud@cloudready.app">
		</div>
		<div>
			<input type="submit" value="Submit POST Request">
		</div>
		<p id="add_contact_data_p"></p>
	</form>

	<br>

	<p>Let's retrieve a person from our contact list</p>
	<form id="get_contact_form">
		<div>
			<label for="first_name">First Name:</label>
			<input name="first_name" id="get_contact_first_name_input" value="Sam">
		</div>
		<div>
			<label for="last_name">Last Name:</label>
			<input name="last_name" id="get_contact_last_name_input" value="Cloud">
		</div>
		<div>
			<input type="submit" value="Submit GET Request">
		</div>
	</form>
	<p id="get_contact_data_p"></p>
</body>
<script src="./index.js"></script>
</html>
